<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart</title>
</head>
<body style="background-color: rgb(210, 255, 209);">
    <div>
        <img src="square-rounded.png" alt="site name">
        <span><b>Site Name</b></span>
            <img src="cart.png" alt="icon cart" align="right"> 
            <img src="magnify.png" width="25" alt="icon Search" align="right">
    </div>
    <hr>
    <h1>Dini Febriyani Cart</h1>
    <table style="width: 100%;">
        <tr>
            <th style="text-align: left; border: 0px; width: 80px; padding: 5px;background-color: greenyellow"> Item</th>
            <th style="text-align: left; border: 0px; width: 80px; padding: 5px;background-color: greenyellow">Quantity</th>
            <th style="text-align: left; border: 0px; width: 80px; padding: 5px;background-color: greenyellow">Price</th>
        </tr>
        <tr>
            <td>
                <div>
                    <img src="tshirt.jpg" width="100" height="100" alt="T-shirt">
                    <p style="display: flex;flex-wrap: wrap;">Tshirt<br>Size: small</p>
                </div>
            </td>
            <td><input style="width: 30px; height: 20px; padding: 5px;" type="number" value="1"></td>
            <td style="text-align: right;">$20.00</td>
        </tr>
        <tr>
            <th style="text-align: right; border: 0px;padding: 5px;background-color: greenyellow" colspan="2">Subtotal: $20.00</th>
            <th style="background-color: rgb(102, 138, 67);">Summary (1 Item)</th>
        </tr>
    </table>
    <div style="display: flex; justify-content: flex-end;">
        <table style="border-bottom: 5px solid rgb(102, 138, 67); width: 100%; max-width: 400px; background-color: rgb(183, 212, 154);">
            <tr> 
                <td>Subtotal</td>
                <td style="text-align: right;">$20.00</td>
            </tr>
            <tr>
                <td>Shipping</td>
                <td style="text-align: right;">-</td>
            </tr>
            <tr>
                <td>Est.Taxes</td>
                <td style="text-align: right;">-</td>
            </tr>
        </table>
    </div>
    <div style="display: flex; justify-content: flex-end;">
        <table style="width: 100%; max-width: 400px; background-color: rgb(183, 212, 154);">
            <tr>
                <td style="text-align: left;">Total</td>
                <td style="text-align: right;">$20.00</td>
            </tr>
            <tr>
                <td style="display: block; text-align: center; height: 20px; background-color: rgb(102, 138, 67);">
                    <a  href="chekout.html" target="_blank">Chekout</a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
